<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaulHref="/tabs/cuenta"></ion-back-button>
        </ion-buttons>
        <ion-title>Realizar retiro</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>


    <div class="contaier-monto">
        <ion-card>
            <ion-card-header>
                <ion-row>
                    <ion-col>
                        <h1>Especificaciones del retio</h1>
                    </ion-col>
                </ion-row>
            </ion-card-header>
            <ion-card-contend>
                <ion-item>
                    <ion-label position="floating"><strong>Monto: </strong></ion-label>
                    <ion-input #input type="number"></ion-input>
                </ion-item>

                <h2 class="ion-text-center">Seleccionar cuenta a recargar</h2>
            </ion-card-contend>
        </ion-card>

        <ion-item>
            <ion-label>Escoja una cuenta</ion-label>
            <ion-select [(ngModel)]="cuenta" (ionChange)="obtenerIDcuenta()">
                <ion-select-option value="{{metodo._idCuenta}}" *ngFor="let metodo of metodoPagoC">{{metodo._numero}}</ion-select-option>
            </ion-select>
        </ion-item>
        <br>
        <ion-button (click)="pagarCuenta( input.value )" color="warning" fill="solid" expand="block">
            <div *ngIf="show">
                Recargar cuenta
            </div>
            <ion-spinner *ngIf="!show" name="circles"></ion-spinner>
        </ion-button>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

    </div>





</ion-content>
