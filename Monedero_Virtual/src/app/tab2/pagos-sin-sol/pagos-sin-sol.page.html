<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaulHref="/tabs/cuenta"></ion-back-button>
        </ion-buttons>
        <ion-title>Realizar Cobro</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>


    <div class="contaier-monto">
        <ion-card>
            <ion-card-header>
                <ion-row>
                    <ion-col>
                        <h1>Especificaciones del Cobro</h1>
                    </ion-col>
                </ion-row>
            </ion-card-header>
            <ion-card-contend>
                <form #f='ngForm' (ngSubmit)="realizarSolicitud( f )">
                    <ion-item>
                        <ion-label position="floating"><strong>E-mail del usuario a cobrar: </strong></ion-label>
                        <ion-input [ngModel]="user" name="user"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating"><strong>Monto: </strong></ion-label>
                        <ion-input type="number" [ngModel]="monto" name="monto"></ion-input>
                    </ion-item>
                    <ion-button type="submit" fill="solid" expand="full">
                        <div *ngIf="show">
                            Realizar Solicitud de cobro
                        </div>
                        <ion-spinner *ngIf="!show" name="circles"></ion-spinner>
                    </ion-button>
                </form>
            </ion-card-contend>
        </ion-card>


        <br>

    </div>





</ion-content>
