<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaulHref="/tabs/operaciones"></ion-back-button>
        </ion-buttons>
        <ion-title>Operacion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="contaier-monto">
        <br>

        <ion-card>
            <ion-card-header>
                <h4 class="ion-text-center"><strong>Detalle de la operaci√≥n</strong></h4>
            </ion-card-header>
            <ion-card-contend>
                <div *ngIf="user != userR">
                    <ion-item>
                        <ion-label position="floating"><strong>Usuario receptor:</strong></ion-label>
                        <br>
                        <h4 class="ion-text-center">{{user}}</h4>
                    </ion-item>
                </div>
                <div *ngIf="user === userR">
                    <h4 class="ion-text-center"><strong>Recarga</strong></h4>
                </div>
                <ion-item>
                    <ion-label position="floating"><strong>Numero de cuenta:</strong></ion-label>
                    <br>
                    <h4 class="ion-text-center">{{nroCuenta}}</h4>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"><strong>Monto:</strong></ion-label>
                    <br>
                    <h4 class="ion-text-center">$ -{{operacion.monto}}</h4>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"><strong>Fecha:</strong></ion-label>
                    <br>
                    <h4 class="ion-text-center">{{operacion.fecha.day}}/{{operacion.fecha.month}}/{{operacion.fecha.year}}</h4>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"><strong>Referencia:</strong></ion-label>
                    <br>
                    <h4 class="ion-text-center">{{operacion.referencia}}</h4>
                </ion-item>


            </ion-card-contend>
        </ion-card>

            Solicitar de reintegro
        </ion-button> -->

    </div>



</ion-content>
