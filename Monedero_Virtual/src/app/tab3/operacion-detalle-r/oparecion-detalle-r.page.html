<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaulHref="/tabs/operaciones"></ion-back-button>
        </ion-buttons>
        <ion-title>Operacion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="contaier-monto">

        <ion-card>
            <ion-card-header>
                <h4 class="ion-text-center"><strong>Detalle de la operaci√≥n</strong></h4>
            </ion-card-header>
            <ion-card-contend>
                <ion-item>
                    <ion-label position="floating"><strong>Usuario solicitante:</strong></ion-label>
                    <br>
                    <h4 class="ion-text-center">{{userS}}</h4>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"><strong>Usuario receptor:</strong></ion-label>

                    <h4 class="ion-text-center">{{userR}}</h4>

                    <ion-label position="floating"><strong>Fecha de solicitud:</strong></ion-label>
                    <br>

                </ion-item>
                <ion-item>
                    <ion-label position="floating"><strong>Referencia:</strong></ion-label>

                </ion-item>
                <ion-item>
                    <ion-label position="floating"><strong>Estatus: :</strong></ion-label>
