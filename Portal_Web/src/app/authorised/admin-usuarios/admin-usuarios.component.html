<div *ngIf = "s_admin_usuarios.show">
  
  <br>
  <div class="section-title" data-aos="fade-up">
    <h2>Administrar Usuarios</h2>
  </div>   
    
    <div class="container">
        <div class="row">
          <div class="col-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Usuario</th>
                  <th scope="col">ID Number</th>
                  <th scope="col">Email</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios">
                  <td>{{usuario.usuario}}</td>
                  <td>{{usuario.nroIdentificacion}}</td>
                  <td>{{usuario.email}}</td>
                  <td>
                    <button type="button" class="btn btn-info" (click)="showForm(usuario.email)">
                      <i class="fa fa-edit fa-2x"></i>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="deleteUsers(usuario.usuario, usuario.idUsuario)">
                      <i class="fa fa-trash fa-2x"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
</div>
