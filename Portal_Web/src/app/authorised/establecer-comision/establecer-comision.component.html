<div *ngIf="s_comision.show">
    <br>
    <div class="section-title" data-aos="fade-up">
        <h2>Establecer Comision</h2>
    </div>
    <div class="form-signin">
        <label>Comercio</label>
        <select class="form-control" [(ngModel)]="idComercio">
            <option *ngFor="let u of usuarios" [ngValue] = " u.idUsuario" >{{u.usuario}} - {{u.email}}</option>
        </select>

        <label>Comision</label>
        <select class="form-control" [(ngModel)]="comision">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="3000">3000</option>
            <option value="5000">5000</option>
        </select>
        <br>
        <button type="button" class="btn btn-primary" (click)= "cambiarComision()">Establecer Comision</button>
    </div>

</div>
