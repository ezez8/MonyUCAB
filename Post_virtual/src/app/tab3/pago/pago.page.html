<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaulHref="/tabs/operaciones"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <ion-item>
            
            <h1 class="ion-text-center"><strong>Realizar Pago</strong></h1>
            <ion-icon name="cash-outline"></ion-icon>
            </ion-item>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="contaier-monto">
<br>
<br>
<br>
        <ion-card>
            <ion-card-header>
                <ion-row>
                    <ion-col>
                        <p class="ion-text-center"><ion-icon name="wallet-outline" color="dark" class="icon"></ion-icon></p>
                    </ion-col>
                </ion-row>
            </ion-card-header>
            <ion-card-contend>
                <form  (submit)="onSubmit()">
                    <ion-item>
                        <strong><ion-label position="fixed">Correo</ion-label></strong>
                        <ion-input [(ngModel)]="cobro.emailPagador" name="user"></ion-input>
                    </ion-item>
                    <ion-item>
                        <strong><ion-label position="fixed">Monto</ion-label></strong>
                        <ion-input [(ngModel)]="cobro.monto" type="number" name="monto">$</ion-input>
                    </ion-item>
                    <ion-button type="submit" fill="solid"  expand="block" color="success">
                        Realizar <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
                    </ion-button>
                </form>

            </ion-card-contend>
        </ion-card>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    

    </div>





</ion-content>
